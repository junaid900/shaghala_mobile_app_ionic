  <ion-col size="1.5" class="text-center m-auto">

  <ion-col size="7.5" class="m-auto">

<ion-content>
  <div>

  </div>
  <div class="form-container">
    <ion-row>
      <ion-col size="12" class="p0">
        <h1 class="heading p0 Poppins-SemiBold">OTP VERIFICATION</h1>
      </ion-col>
      <ion-col size="12" class="p0">
        <p class="m0 cwhite head-desc Poppins-SemiBold">ENTER THE OTP SENT TO YOUR NUMBER.</p>
      </ion-col>
      <ion-col size="12" class="mt10"></ion-col>
      <ion-col size="12" class="p0" *ngIf="result">
        <h4 class="heading p0 Poppins-SemiBold">PHONE VERIFICATION</h4>
      </ion-col>
      <ion-col size="12" class="ion-text-center" *ngIf="result">
        <ng-otp-input (onInputChange)="onOtpChange($event)"
          [config]="{allowNumbersOnly:true,length:6,inputStyles:{'background-color':'white','color':'black',':focus-visible':'{outline:none}'}}">
        </ng-otp-input>
      </ion-col>
      <ion-col size="12" class="p0" *ngIf="emailCode.length >0">
        <h4 class="heading p0 Poppins-SemiBold">EMAIL VERIFICATION</h4>
      </ion-col>
      <ion-col size="12" class="ion-text-center" *ngIf="emailCode.length >0">
        <ng-otp-input (onInputChange)="onEmailOtpChange($event)"
          [config]="{allowNumbersOnly:true,length:6,inputStyles:{'background-color':'white','color':'black',':focus-visible':'{outline:none}'}}">
        </ng-otp-input>
      </ion-col>
      <!-- <ion-col size="12" class="mt10 ion-text-center">
        <ion-label>Donâ€™t receive OTP? <span class="txt-resend">RESEND</span></ion-label>
      </ion-col> -->
      <!-- <ion-col size="12">
        <p class="cblack">Nunc faucibus a pellentesque sit amet porttitor eget dolor morbi non.</p>
      </ion-col> -->
      <ion-col size="12" class="ion-text-center button-container">
        <ion-button class="submit-button" color="none" (click)="verify()">
          <ion-label>VERIFY & CONTINUE</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
<ion-footer style="background-color: #7f132a;">
  <div class="ion-text-center">
    <img src="assets/images/app_login_logo.png" class="mt10" width="60%" alt="">
  </div>
</ion-footer>
