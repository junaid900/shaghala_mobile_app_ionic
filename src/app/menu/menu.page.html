<ion-split-pane contentId="main">
  <ion-menu contentId="main">
    <!-- <ion-header>
    </ion-header> -->
    <ion-row class="header">

    </ion-row>
    <ion-content>
      <div class="ion-text-center mt10 pt10">
        <img style="border: rgb(0, 0, 0) solid;border-radius:100px; object-fit: contain;" width="100px" height="100px"
          src="{{appUrl + user.user_image}}" onerror="this.src='assets/images/account_profile.png'" alt="">
        <h5 class="m0 p0 cblack">{{user.name?user.name:"Shkalah User"}}</h5>
      </div>
      <ion-list>

        <ion-item button *ngIf="user.type != 'local' && checkLogin" (click)="goToProfile()">
          <ion-icon name="person"></ion-icon>
          <ion-label>
            {{"Profile" | translate}}
          </ion-label>
        </ion-item>
        <ion-item button (click)="goToSetting()">
          <ion-icon name="cog"></ion-icon>

          <ion-label>
            {{"Setting" | translate}}
          </ion-label>
        </ion-item>
        <ion-item button (click)="goToComplainCenter()">
          <ion-icon name="briefcase"></ion-icon>

          <ion-label>
            {{"Complaints and Suggestions" | translate}}
          </ion-label>
        </ion-item>

        <ion-item button (click)="goToReservations()" *ngIf="user.type == 'Individual'">
          <ion-icon name="stopwatch"></ion-icon>

          <ion-label>
            {{"My Reservations" | translate}}
          </ion-label>
        </ion-item>

        <ion-item button *ngIf="user.type != 'local' && checkLogin" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>

          <ion-label>
            {{"Logout" | translate}}
          </ion-label>
        </ion-item>
        <ion-item button *ngIf="user.type == 'local' || !checkLogin" (click)="goToLogin()">
          <ion-icon name="log-in"></ion-icon>

          <ion-label>
            {{"Login" | translate}}
          </ion-label>
        </ion-item>
        <ion-item button (click)="shareApp()">
          <ion-icon name="share-social"></ion-icon>
          <ion-label>
            {{"ShareApp" | translate}}
          </ion-label>
        </ion-item>

        <ion-item  class="mb10" button (click)="goToAboutUs()">
          <ion-icon name="information-circle"></ion-icon>

          <ion-label>
            {{"About Us" | translate}}
          </ion-label>
        </ion-item>

      </ion-list>
      <div class="w100 ion-text-center mt10">
        <img style="width: 200px;" src="assets/images/app_login_logo.png" />
      </div>

      <!-- <ion-list>
        <ion-menu-toggle autoHide="false" routerDirection="root">

        </ion-menu-toggle>
      </ion-list>
      <ion-item>
        Logout
      </ion-item> -->
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main" main></ion-router-outlet>

</ion-split-pane>
